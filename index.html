<html lang="es" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Muná - Distribuidora de vasos y termos. Venta mayorista y minorista de productos de alta calidad. Envíos a todo el país." />
    <meta name="keywords" content="vasos térmicos, termos, termos materos, bottles, tumblers, venta mayorista, bazar, argentina" />
    <meta name="author" content="Muná" />
    <meta name="theme-color" content="#6366f1" />
    <meta property="og:title" content="Muná - Todo para tu Bazar" />
    <meta property="og:description" content="Venta mayorista y minorista de vasos, termos y accesorios. Calidad premium." />
    <meta property="og:type" content="website" />
    <title>Muná - Distribuidora de Vasos y Termos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#fef7ff',
                100: '#fceeff',
                200: '#f9deff',
                300: '#f3c2fe',
                400: '#ed9dfe',
                500: '#fd8ed2',
                600: '#6366f1',
                700: '#4f46e5',
                800: '#4338ca',
                900: '#3730a3',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.4s ease-out',
              'bounce-slow': 'bounce 3s infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      
      body {
        -webkit-tap-highlight-color: transparent;
        background-color: #f8fafc;
        background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
        background-size: 24px 24px;
      }
      
      html.dark body {
        background-color: #0f172a;
        background-image: radial-gradient(#334155 1px, transparent 1px);
      }
      
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      /* Selection colors */
      ::selection {
        background-color: #c4b5fd;
        color: #1e1b4b;
      }
      
      html.dark ::selection {
        background-color: #6366f1;
        color: #ffffff;
      }
      
      /* Custom focus outline */
      :focus-visible {
        outline: 2px solid #6366f1;
        outline-offset: 2px;
      }
      
      /* Smooth transitions for theme changes */
      * {
        transition-property: background-color, border-color, color;
        transition-duration: 200ms;
        transition-timing-function: ease-in-out;
      }
      
      /* Image loading placeholder */
      img[src="/images/products/"] {
        background: linear-gradient(90deg, #f1f5f9 25%, #e2e8f0 50%, #f1f5f9 75%);
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite;
      }
      
      @keyframes shimmer {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      
      /* Reduced motion preference */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
    </style>

    "firebase/app": "https://esm.sh/firebase@10.12.4/app",
    "firebase/firestore": "https://esm.sh/firebase@10.12.4/firestore",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "firebase/": "https://esm.sh/firebase@^12.9.0/"
  }
}
</script>
